<div class="container">
    <mat-card [formGroup]="formGroup" class="pago-form">
        <mat-card-header>
            <mat-card-title>
                Nuevo Pago
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Fecha de Pago</mat-label>
                <mat-hint>DD/MM/YYYY</mat-hint>
                <input matInput [matDatepicker]="picker" formControlName="fecha">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" formControlName="cantidad">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Tipo de Pago</mat-label>
                <mat-select formControlName="tipoDePago">
                    <mat-option *ngFor="let t of tiposDePagos" [value]="t">{{ t }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Codigo del Estudiante</mat-label>
                <input matInput readonly formControlName="codigoEstudiante">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Archivo</mat-label>
                <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
                <input matInput readonly formControlName="fileName">
                <input type="file" hidden #f_input (change)="selectFile($event)" accept="application/pdf">
            </mat-form-field>
            <mat-card-actions>
                <button (click)="guardarPago()" mat-flat-button>Guardar Pago</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
