<div class="container">
    <mat-card class="login-form" [formGroup]="loginForm">
        <mat-card-header>
            <mat-card-title>
                INICIO DE SESIÓN
            </mat-card-title>
        </mat-card-header>  
        <mat-divider></mat-divider>
        <mat-card-content>
            <mat-form-field appearance="outline">                
                <mat-label>Username o Email</mat-label>
                <input matInput #usernameInput (keydown.enter)="passwordInput.focus()" formControlName="username">                                
            </mat-form-field>
            <mat-form-field appearance="outline">                
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput #passwordInput formControlName="password">                                
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="login-button">            
            <button mat-flat-button (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
