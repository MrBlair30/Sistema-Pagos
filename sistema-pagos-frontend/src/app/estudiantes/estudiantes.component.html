<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Estudiantes
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>            
            <table mat-table [dataSource]="EstudianteDataSource" class=""mat-elevation-z1>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let estudiante">{{estudiante.id}}</td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let estudiante">{{estudiante.nombre}}</td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef>Apellido</th>
                    <td mat-cell *matCellDef=" let estudiante">{{estudiante.apellido}}</td>
                </ng-container>

                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef>Codigo</th>
                    <td mat-cell *matCellDef="let estudiante">{{estudiante.codigo}}</td>
                </ng-container>

                <ng-container matColumnDef="programaId">
                    <th mat-header-cell *matHeaderCellDef>Programa ID</th>
                    <td mat-cell *matCellDef="let estudiante">{{estudiante.programaId}}</td>
                </ng-container>

                <ng-container matColumnDef="pagosEstudiante">
                    <th mat-header-cell *matHeaderCellDef>Pagos del Estudiante</th>
                    <td mat-cell *matCellDef="let estudiante">
                        <button mat-button (click)="pagosDelEstudiante(estudiante)">
                            Ver Pagos
                            <mat-icon>open_in_new</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
